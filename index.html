<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    /* FULL-SCREEN CONFETTI CANVAS */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
      position: relative;
      z-index: 10;
    }

    .art {
      width: min(260px, 80vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, background .12s ease;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
    }
    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: clamp(30px, 4.5vw, 46px);
      margin: 10px 0;
    }

    .fireworks {
      width: min(380px, 90vw);
      margin: 0 auto;
      display: block;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* SECOND PAGE STYLES */
    #secondPage {
      display: none;
      position: fixed;
      inset: 0;
      z-index: 10000;
      background: radial-gradient(circle at center, #ffe6f2, #ffd1e3);
      overflow: hidden;
    }

    #secondPage.active {
      display: block;
    }

    .second-header {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: min(900px, 90vw);
      padding: 30px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(15px);
      border-radius: 30px;
      text-align: center;
      box-shadow: 0 25px 80px rgba(255, 61, 122, 0.3);
      z-index: 10001;
    }

    .second-header h1 {
      font-size: clamp(28px, 4.5vw, 52px);
      background: linear-gradient(135deg, #ff3b7a, #ff1f68);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0;
      font-weight: 900;
      line-height: 1.2;
    }

    /* FLOATING OPTIONS CONTAINER */
    #floatingOptions {
      position: fixed;
      inset: 0;
      z-index: 10002;
    }

    /* FLOATING OPTIONS */
    .floating-option {
      position: absolute;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 14px 24px;
      background: linear-gradient(135deg, #ff3b7a, #ff1f68);
      color: white;
      font-weight: 700;
      border-radius: 50px;
      box-shadow: 0 8px 25px rgba(255, 61, 122, 0.4);
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
      user-select: none;
    }

    .floating-option:hover {
      transform: scale(1.15) !important;
      box-shadow: 0 12px 35px rgba(255, 61, 122, 0.6);
    }

    /* Size variations */
    .floating-option.size-small {
      font-size: clamp(11px, 1.5vw, 14px);
      padding: 10px 18px;
    }

    .floating-option.size-medium {
      font-size: clamp(13px, 1.8vw, 17px);
      padding: 14px 24px;
    }

    .floating-option.size-large {
      font-size: clamp(16px, 2.2vw, 22px);
      padding: 18px 32px;
    }

    .heart-icon {
      font-size: 1.3em;
      animation: heartbeat 1.5s ease-in-out infinite;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    /* FINAL CELEBRATION */
    .final-celebration {
      display: none;
      position: fixed;
      inset: 0;
      z-index: 20000;
      background: radial-gradient(circle at center, #ffe6f2, #ffd1e3);
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .final-celebration.active {
      display: flex;
    }

    .final-message {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(15px);
      padding: 50px 40px;
      border-radius: 30px;
      box-shadow: 0 30px 90px rgba(255, 61, 122, 0.4);
      animation: pop 0.6s ease;
    }

    .final-message h2 {
      font-size: clamp(28px, 5vw, 56px);
      background: linear-gradient(135deg, #ff3b7a, #ff1f68);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 900;
      margin: 0 0 30px 0;
      line-height: 1.3;
    }

    .final-image {
      width: min(500px, 85vw);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .choice-info {
      margin-top: 20px;
      padding: 15px 25px;
      background: rgba(255, 61, 122, 0.1);
      border-radius: 15px;
      font-size: 14px;
      color: #ff1f68;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <!-- FIRST PAGE -->
  <main class="card" id="firstPage">
    <svg class="art" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="fur" x1="0" x2="1">
          <stop offset="0" stop-color="#f7c7a1"/>

          <stop offset="0" stop-color="#ff4d7d"/>

      </defs>

      <path d="M250 50 C250 33 270 25 282 38

            fill="url(#fur)"/>

      <path d="M110 92 L95 55 L140 78 Z" fill="#f2a97b"/>
      <path d="M270 92 L285 55 L240 78 Z" fill="#f2a97b"/>

      <circle cx="160" cy="130" r="8"/>
      <circle cx="220" cy="130" r="8"/>

      <path d="M190 144 C186 144 182 148 182 152
               C182 160 190 164 190 170
               C190 164 198 160 198 152
               C198 148 194 144 190 144Z"
            fill="#ff7aa2"/>
    </svg>

    <h1>Gudiya Will You Be My Valentine?</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <div class="hint" id="hint">"No" seems a bit shy üòà</div>

    <section class="result" id="result">
      <h2>YAY! üéâ</h2>
      <img
        class="fireworks"
        src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif"
        alt="Fireworks"
      />
    </section>
  </main>

  <!-- SECOND PAGE -->
  <div id="secondPage">
    <div class="second-header">
      <h1>Will You Be My WIFEEEE For Life?</h1>
    </div>
    <div id="floatingOptions"></div>
  </div>

  <!-- FINAL CELEBRATION -->
  <div class="final-celebration" id="finalCelebration">
    <div class="final-message">
      <h2>You Chose Correct<br>My Future Babies Mommy! üíï</h2>
      <img
        class="final-image"
        src="https://i.imgflip.com/2/57p182.jpg"
        alt="7 crore"
      />
      <div class="choice-info" id="choiceInfo">
        Her choice will be logged here ‚ú®
      </div>
    </div>
  </div>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");
    const firstPage = document.getElementById("firstPage");
    const secondPage = document.getElementById("secondPage");
    const finalCelebration = document.getElementById("finalCelebration");
    const choiceInfo = document.getElementById("choiceInfo");

    /* ---------- CONFETTI ---------- */
    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
      confettiCanvas.style.width = "100vw";
      confettiCanvas.style.height = "100vh";
    }

    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);
    window.addEventListener("orientationchange", () => setTimeout(resizeConfettiCanvas, 150));

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    function fullScreenConfetti() {
      const end = Date.now() + 2000;

      (function frame() {
        confettiInstance({
          particleCount: 15,
          spread: 90,
          startVelocity: 45,
          ticks: 200,
          origin: { x: Math.random(), y: Math.random() * 0.4 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();

      setTimeout(() => {
        confettiInstance({
          particleCount: 400,
          spread: 160,
          startVelocity: 70,
          ticks: 250,
          origin: { x: 0.5, y: 0.5 }
        });
      }, 400);
    }

    /* ---------- YES BUTTON GROWS ---------- */
    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.2, yesScale + 0.1);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    /* ---------- NO BUTTON RUNS AWAY ---------- */
    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function moveNo(px, py) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag;
      dy /= mag;

      let newLeft = (b.left - z.left) + dx * 150;
      let newTop  = (b.top - z.top) + dy * 150;

      newLeft = clamp(newLeft, 0, z.width - b.width);
      newTop  = clamp(newTop, 0, z.height - b.height);

      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";
      noBtn.style.transform = "none";

      growYes();
    }

    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );
      if (d < 140) moveNo(e.clientX, e.clientY);
    });

    noBtn.addEventListener("click", e => e.preventDefault());

    /* ---------- YES CLICK - GO TO SECOND PAGE ---------- */
    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";
      result.style.display = "block";
      resizeConfettiCanvas();
      fullScreenConfetti();

      setTimeout(() => {
        firstPage.style.display = "none";
        secondPage.classList.add("active");
        createFloatingOptions();
      }, 3000);
    });

    /* ---------- SECOND PAGE: FLOATING OPTIONS ---------- */
    const options = [
      { text: "Of course! üíï", size: "small" },
      { text: "For sure! üíñ", size: "small" },
      { text: "Who else will fuck me in my shadi ka lehenga and ruin my makeup? üë∞", size: "small" },
      { text: "Is there any other option? üíù", size: "small" },
      { text: "You're not ready for our honeymoon yet! üå¥", size: "small" },
      { text: "Only if you promise to not give up on us ü§û", size: "small" },
      { text: "Toh kya koi aur tumhare gote chilegi? üòè", size: "small" },
      { text: "You think someone else is gonna tear my lingerie? üî•", size: "small" },
      { text: "Only if you give up on blowjobs... üíã", size: "medium" },
      { text: "Fine I want you in me for life üòà", size: "medium" },
      { text: "Only because I love you too ‚ù§Ô∏è", size: "large" }
    ];

    function createFloatingOptions() {
      const container = document.getElementById("floatingOptions");
      const minDistance = 180; // Minimum distance between options
      const positions = [];
      
      options.forEach((option, index) => {
        const optionEl = document.createElement("div");
        optionEl.className = `floating-option size-${option.size}`;
        optionEl.innerHTML = `
          <span class="heart-icon">‚ù§Ô∏è</span>
          <span>${option.text}</span>
          <span class="heart-icon">‚ù§Ô∏è</span>
        `;
        
        // Find a position with sufficient distance from others
        let attempts = 0;
        let startX, startY, tooClose;
        
        do {
          startX = 50 + Math.random() * (window.innerWidth - 400);
          startY = 180 + Math.random() * (window.innerHeight - 300);
          
          tooClose = positions.some(pos => {
            const dist = Math.hypot(pos.x - startX, pos.y - startY);
            return dist < minDistance;
          });
          
          attempts++;
        } while (tooClose && attempts < 50);
        
        positions.push({ x: startX, y: startY });
        
        optionEl.style.left = startX + "px";
        optionEl.style.top = startY + "px";
        
        container.appendChild(optionEl);
        
        // Animate with varying speeds and patterns
        animateOption(optionEl, index);
        
        optionEl.addEventListener("click", () => {
          logChoice(option.text);
          showFinalCelebration(option.text);
        });
      });
    }

    function animateOption(element, index) {
      // Varying speeds and movement patterns
      const baseSpeed = 0.4 + Math.random() * 0.5;
      const angle = (index * 137.5) % 360; // Golden angle distribution
      
      let x = parseFloat(element.style.left);
      let y = parseFloat(element.style.top);
      let vx = Math.cos(angle * Math.PI / 180) * baseSpeed;
      let vy = Math.sin(angle * Math.PI / 180) * baseSpeed;
      
      // Add some wobble
      let wobblePhase = Math.random() * Math.PI * 2;
      
      function move() {
        wobblePhase += 0.02;
        const wobbleX = Math.sin(wobblePhase) * 0.3;
        const wobbleY = Math.cos(wobblePhase * 1.3) * 0.3;
        
        x += vx + wobbleX;
        y += vy + wobbleY;
        
        const rect = element.getBoundingClientRect();
        
        // Bounce off edges with some randomness
        if (x <= 0 || x >= window.innerWidth - rect.width) {
          vx = -vx * (0.9 + Math.random() * 0.2);
          x = Math.max(0, Math.min(window.innerWidth - rect.width, x));
        }
        if (y <= 150 || y >= window.innerHeight - rect.height) {
          vy = -vy * (0.9 + Math.random() * 0.2);
          y = Math.max(150, Math.min(window.innerHeight - rect.height, y));
        }
        
        element.style.left = x + "px";
        element.style.top = y + "px";
        
        requestAnimationFrame(move);
      }
      
      move();
    }

    /* ---------- LOG CHOICE ---------- */
    function logChoice(choice) {
      const timestamp = new Date().toISOString();
      const data = {
        choice: choice,
        timestamp: timestamp,
        page: "Valentine Proposal - Second Page"
      };
      
      // Log to console (you can check browser console)
      console.log("‚ú® SHE CHOSE:", data);
      
      // Store in browser's console for you to check
      console.table(data);
      
      // Display in the UI
      choiceInfo.textContent = `She chose: "${choice}" üíï`;
      
      // You can also copy this to clipboard automatically
      const logText = `Choice: ${choice}\nTime: ${timestamp}`;
      
      // Try to copy to clipboard
      if (navigator.clipboard) {
        navigator.clipboard.writeText(logText).then(() => {
          console.log("‚úÖ Choice copied to clipboard!");
        }).catch(err => {
          console.log("Clipboard access denied, but logged to console");
        });
      }
    }

    function showFinalCelebration(choice) {
      secondPage.classList.remove("active");
      finalCelebration.classList.add("active");
      resizeConfettiCanvas();
      
      // Massive confetti celebration
      fullScreenConfetti();
      
      setTimeout(() => {
        fullScreenConfetti();
      }, 1500);
      
      setTimeout(() => {
        fullScreenConfetti();
      }, 3000);
    }
  </script>
</body>
